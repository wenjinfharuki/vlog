<body>
    <div class="div1">
        <form action="/register" method="post">
            <h1 class="color">Register</h1>
            <p>Please fill in the form to create an account.</p>
            <hr>
            <div>
                <label for="username" class="color">Username</label><br>
                <input id="username" type="text" name="username" placeholder="username" required class="input1">
            </div>
            <div>
                <label for="password" class="color">Password</label><br>
                <input id="password" type="password" name="password" placeholder="password" required class="input1">
            </div>
            <div>
                <p class="color"><input type="checkbox">By create an account you agree to our Terms & Privacy.</p>
            </div>
            <div>
                <button class="input1" id="color1"><a href="/html/newAccount.html">Register</a></button>
            </div>
            <div>
                <p>Already have an account?<a href="/html/login.html" target="_blank">Sign in.</a></p>
            </div>

        </form>
    </div>

    </div>

    <script href="/js/register.js"></script>

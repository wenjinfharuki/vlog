<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/css/loginStyle.css">
</head>

<body>
    <div class="div1">
        <form action="/login" method="post">
            <h2 class="wordColor">Login</h2>
            <div>
                <label for="u" class="wordColor">Username</label>
                <input type="text" name="username" placeholder="Username" required>
                <label for="p" class="wordColor">Password</label>
                <input type="password" name="password" placeholder="Password" required>
                <button class="buttonColor"><a href="/html/homepage.html" target="_blank">Login</a></button><br>
            </div>
            <p>Don't have an account?<a href="register.html" target="_blank">Register.</a></p>
        </form>
    </div>
</body>

</html>
